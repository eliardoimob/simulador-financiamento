[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# ðŸ”’ PRIORIDADE: deixar as rotas de function passarem direto (antes do catch-all)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
